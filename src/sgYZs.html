<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
#new-tabs .ui-state-active{background: url(/news-hover.jpg) repeat-x top center; width:97px;height:37px;}
#card .ui-state-active{width:74px; height:35px;color: #d65600;background: #ffebd2 url(/info-icohover.jpg) no-repeat 8px center;}
#hotinfo .ui-state-active{width:75px;background: #785e40; height:23px; display: block;}
#chat_btn{cursor: pointer;}
</style>
</head>
<body>
<script>
	var _hmt = _hmt || [];
	(function() {
		var hm = document.createElement("script");
		hm.src = "//hm.baidu.com/hm.js?5a27affb7986a65f49feab53f3c60e49";
		var s = document.getElementsByTagName("script")[0];
		s.parentNode.insertBefore(hm, s);
	})();
</script>
	<script>
		$(function() {
			$("#new-tabs,#card,#hotinfo").tabs({
				event: "mouseover"
			});
			//Scroll
			$("#media").slideBox({
				direction : 'left',
				duration : 0.3,
				easing : 'linear',
				delay : 5,
				hideClickBar : false,
				clickBarRadius : 0
			});

			$("#wechat_in a").mouseover(function(){
				$("#wechat_show").show();
			})
			$("#wechat_in a").mouseout(function(){
				$("#wechat_show").hide();
			})

			var ord=0;
			var mh = document.getElementById('nav').getElementsByTagName('li');
			for(var i = 0,len = mh.length; i < len; i++){
				mh[i].count=i;
				mh[i].onmouseover=function(){
					mh[ord].className="";
					this.className="current";
					ord=this.count;
				}
				mh[i].onmouseout=function(){
					this.className="";
					ord=this.count;
				}
			}
			$("#nav_wechat").click(function(){
				$("#wechat_show2").show();
				$("#sgs_act").attr('class' , 'sgs_act_h');
				$("#sgs_notice").attr('class' , 'sgs_notice_h');
			})

			$("#close").click(function(){
				$("#wechat_show2").hide();
				$("#sgs_act").attr('class' , 'sgs_act');
				$("#sgs_notice").attr('class' , 'sgs_notice');
			})
		});
	</script>
</div>
</body>
</html>
