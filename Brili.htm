<script type=text/javascript>
  var isMobile = /AppleWebKit.*Mobile.*/i.test(navigator.userAgent)

  if(!isMobile){
    $.ajax({
      url:'//s1.hdslb.com/bfs/seed/jinkela/header/header.js',
      dataType: "script",
      cache:true
    })

    $.ajax({
      url:'//static.hdslb.com/common/js/footer.js',
      dataType: "script",
      cache:true
    }).done(function(){
      var dest = $(window).height() - 855
			var mtop = dest < 0 ? 50 : dest
			$('.footer').css({ 'marginTop': mtop })
    })

    var JPlaceHolder = {
  	    _check : function(){
  	        return 'placeholder' in document.createElement('input');
  	    },
  	    init : function(){
  	        if(!this._check()){
  	            this.fix();
  	        }
  	    },
  	    fix : function(){
  	        jQuery(':input[placeholder]').each(function(index, element) {
  	            var self = $(this), txt = self.attr('placeholder');
  	            self.wrap($('<div></div>').css({position:'relative',display:'inline-block', zoom:'1', border:'none', background:'none', padding:'none', margin:'none'}));
  	            var pos = self.position(), paddingleft = self.css('padding-left');
  	            var holder = $('<span></span>').text(txt).css({position:'absolute', left:pos.left, top:'10px',fontSize:'14px', paddingLeft:paddingleft,color:'#aaa'}).appendTo(self.parent());
  	            self.focusin(function(e) {
  	                holder.hide();
  	            }).focusout(function(e) {
  	                if(!self.val()){
  	                    holder.show();
  	                }
  	            });
  	            holder.click(function(e) {
  	                holder.hide();
  	                self.focus();
  	            });
  	        });
  	    }
  	};
  	$(function(){
  	    JPlaceHolder.init();
  	});
  }

  if(isMobile){
    window.rec_rp = window.rec_rp || function() {(rec_rp.q = rec_rp.q || [
        ['ptype', 2]
    ]).push(arguments)};
  }else{
    window.rec_rp = window.rec_rp || function() {(rec_rp.q = rec_rp.q || []).push(arguments)};
  }
</script>
